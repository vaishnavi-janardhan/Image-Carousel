<!doctype html>
<html>
    <head>
        <title>TechTatva 2018</title>
        <meta charset="utf-8">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
    </head>
    <body>
        <!-- Slideshow container -->
        <div class="slide-container">
            <div class="slides fade">
                <img src="img/tt3.jpg" >
                <div class="text">Stay Tuned</div>
            </div>
            <div class="slides fade" >
                <img src="img/tt4.jpg" >
                <div class="text">Vedanth 8.0</div>
            </div>
            <div class="slides fade" >
                <img src="img/tt5.jpg" >
                <div class="text">School Expo 2018</div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="nextSlide(-1)">&#9664;</a>
            <a class="next" onclick="nextSlide(1)">&#9654;</a>
        </div>
        <br>
        <!-- The dots/indicators -->
        <div style="text-align:center">
            <span class="circle" onclick="changeSlide(1)"></span> 
            <span class="circle" onclick="changeSlide(2)"></span> 
            <span class="circle" onclick="changeSlide(3)"></span> 
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
